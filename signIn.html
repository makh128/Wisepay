<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WISEPAY</title>
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="Fonts/Static font/Oswald-VariableFont_wght.ttf" />
    <link rel="stylesheet" href="Fonts/Static font/static/Oswald-Bold.ttf" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./Css/wisepay.css" />
  </head>
  <body>
    <section class="sign-in d-flex align-items-center">
      <div class="img-container w-50">
        <img src="Images/Sign In2.png" alt="" />
      </div>
      <div
        class="w-50 align-items-center justify-content-center p-4 flex-column">
        <div class="container">
          <h1 class="fw-bold ps-5">Sign In</h1>
          <form class="p-5">
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email</label>
              <input
                type="email"
                class="form-control sign-email"
                id="emailInput"
                aria-describedby="emailHelp"
                required />
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input
                type="password"
                class="form-control sign-password"
                id="passwordInput"
                required />
            </div>
            <div class="mb-3 text-end">
              <a href="forget.html" class="mb-5 main-color"
                >Forget Password ?</a
              >
            </div>
            <button
              type="button"
              class="w-100 sub-btn fw-bold"
              onclick="getInfo()">
              Sign in
            </button>
            <div class="my-3 text-center">
              <a href="register.html" class="main-color"
                >I don't have an account</a
              >
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="bootstrap/js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="bootstrap/js/cdnjs.cloudflare.com_ajax_libs_popper.js_1.11.0_umd_popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="wisepay.js"></script>
  </body>
</html>
