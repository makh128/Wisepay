<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WISEPAY</title>
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="Fonts/Static font/Oswald-VariableFont_wght.ttf" />
    <link rel="stylesheet" href="Fonts/Static font/static/Oswald-Bold.ttf" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./Css/wisepay.css" />
  </head>
  <body>
    <section class="register d-flex align-items-center">
      <div class="w-50 img-container">
        <img src="Images/Sign In.png" alt="" />
      </div>
      <div
        class="w-50 d-flex align-items-center justify-content-center p-4 flex-column">
        <div class="container">
          <h1 class="fw-bold ps-5">Register</h1>
          <form class="p-5">
            <div class="row mb-3 g-3">
              <div class="col">
                <label for="f-nameLable" class="form-label">First Name</label>
                <input
                  id="f-nameLable"
                  type="text"
                  class="form-control"
                  aria-label="First name" />
              </div>
              <div class="col">
                <label for="l-nameLable" class="form-label">Last Name</label>
                <input
                  id="l-nameLable"
                  type="text"
                  class="form-control"
                  aria-label="Last name" />
              </div>
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                aria-describedby="emailHelp"
                required />
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label m-0">Password</label>
              <div id="passwordHelpBlock" class="form-text mb-2">
                Your password MUST have at least one UPPERCASE character
              </div>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                required />
            </div>
            <button type="submit" class="w-100 sub-btn fw-bold">
              Register
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="bootstrap/js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="bootstrap/js/cdnjs.cloudflare.com_ajax_libs_popper.js_1.11.0_umd_popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="wisepay.js"></script>
  </body>
</html>
