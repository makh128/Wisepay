<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WISEPAY</title>
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="Fonts/Static font/Oswald-VariableFont_wght.ttf" />
    <link rel="stylesheet" href="Fonts/Static font/static/Oswald-Bold.ttf" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./Css/wisepay.css" />
  </head>
  <body>
    <section class="sign-in d-flex align-items-center">
      <div class="img-container w-50">
        <img src="Images/Sign In2.png" alt="" />
      </div>
      <div
        class="sign-container align-items-center justify-content-center flex-column px-5">
        <h1 class="fw-bold">Forget Password ?</h1>
        <form class="w-100">
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              aria-describedby="emailHelp"
              required />
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Code</label>
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              required />
            <div id="passwordHelpBlock" class="form-text mb-2">
              Please enter the code sent to your mail
            </div>
          </div>
          <button type="button" class="w-100 sub-btn fw-bold">
            Password Reset
          </button>
        </form>
      </div>
    </section>

    <script src="bootstrap/js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="bootstrap/js/cdnjs.cloudflare.com_ajax_libs_popper.js_1.11.0_umd_popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="wisepay.js"></script>
  </body>
</html>
